<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Company landing page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <style>
    .navcon { 
      border: 2px solid red;
    }

  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- Navbar expands, allows the navbar to stay at its big size until it gets smaller than lg-->
    <div class="container-fluid">
      <a class="navbar-brand " href="#">
        <img class="col-3" src="./box-seam.svg" alt="Move it (moving company landing page)"> Move It
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"> <!-- This is a toggle button that is going to appear when the screen gets smaller than lg-->
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Since we want the navbar to be responsive we are going to add the collapse class to its container, and navbar collapse class too-->

      <div class="collapse navbar-collapse" id="navbar"> <!--collapse and nav-bar collapse are essential in order the links of the navbar below collapse when the screen gets small the id should have the same naming as the data-bs-target of the menu button -->
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">About</a>

          <div class="nav-item dropdown">
            <button class="nav-link dropdown-toggle " type="button" data-bs-target="dropdown" aria-expanded="false" >Services
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><div class="dropdown-divider"></div></li>
              <li><a class="dropdown-item" href="#">Something else</a></li>
            </ul>
          </div>

          

        </div>
      </div>

    </div>
  </nav>








  
</body>

</html>
